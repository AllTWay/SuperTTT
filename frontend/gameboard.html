<!DOCTYPE html>
<html>

<head>
    <title>Super Tic-Tac-Toe</title>
    <meta charset="UTF-8">

    <!-- Font -->
    <link href="src/fonts/Quicksand/quicksand.css" rel="stylesheet">

    <!-- Custom compiled Bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.css">

    <!-- ion Icons -->
    <link rel="stylesheet" href="src/fonts/ionicons/css/ionicons.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="src/css/gameStyle.css">

    <!-- Theme -->
    <link rel="stylesheet" href="src/css/themes/Dark.css">
</head>

<body>
    <div class="card" id="game-container-0">
        <div class="title">
            Super Tic-Tac-Toe
            <div class="spacer"></div>
        </div>
        <div class="control">
            <div class="status">
                <p id="nextPlayer">X turn</p>
            </div>
            <div class="role" id="role-0">
                <p id="role">Waiting for opponent</p>
            </div>
            <div class="new-game">
                <p id="new-game">New Game</p>
            </div>
        </div>
        <div class="game-grid" id="game-grid-0">
            <!-- Filled dynamically -->
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/js/game.js"></script>
</body>

</html>
